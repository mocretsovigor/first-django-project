{% extends 'drom_pars/base_page.html' %}

{% block title %}
    Парсинг сайта "Дром" на Django
{% endblock %}

{% block content %}
    <div class="container mt-5">
		<div class="row mt-5 d-inline">
			<h1 class="text-center">Парсинг сайта</h1>
			<form action="{% url 'main_url' %}" class="d-flex flex-column" method="post">
                {% csrf_token %}
                {{ form.href }}
				<button type="submit" class="font-weight-bold mt-5 btn btn-dark ml-auto" style="width: 100px; height: 50px;">Парсить</button>
			</form>
			<ul class="text-center mt-4">
				{% for item in hrefs %}
					<li class="d-block"><a href="{{ item }}" style="text-decoration: none; font-size: 14px; color: black" target="_blank">{{ item }}</a></li>
				{% endfor %}
			</ul>

			{% if hrefs %}

				<a href="{% url 'main_info_url' id=item.id %}" class="font-weight-bold d-flex mt-5 btn btn-dark m-auto" style="width: 110px; height: 65px;">Парсить ссылки</a>

			{% endif %}

		</div>
	</div>
{% endblock %}
